<div v-if="loading" class="loader">
    <svg version="1.1" id="loader_circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <rect id="loader_circle" x="0" y="0" width="4" height="20">
        <animate attributeName="opacity" attributeType="XML"
          values="1; .2; 1" 
          begin="0s" dur="0.6s" repeatCount="indefinite" />
      </rect>
      <rect id="loader_circle" x="7" y="0" width="4" height="20">
        <animate attributeName="opacity" attributeType="XML"
          values="1; .2; 1" 
          begin="0.2s" dur="0.6s" repeatCount="indefinite" />
      </rect>
      <rect id="loader_circle" x="14" y="0" width="4" height="20">
        <animate attributeName="opacity" attributeType="XML"
          values="1; .2; 1" 
          begin="0.4s" dur="0.6s" repeatCount="indefinite" />
      </rect>
    </svg>
</div>
