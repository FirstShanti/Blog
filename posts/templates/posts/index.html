{% extends 'base.html' %}

{% block title %}
    Blueprint title
{% endblock %}

{% block content_title %}
    Posts<div class="btn-group">
			<a href="{{ url_for('posts.create_post') }}" class="btn btn-outline-dark btn-sm">+</a>
		</div>
{% endblock %}

{% block content %}

    {% for post in posts %} 
        <p>
            <a href="{{ url_for('posts.post_content', slug=post.slug) }}"> {{ post.title }} </a>
        </p>
    {% endfor %}

{% endblock %}
