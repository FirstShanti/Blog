{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content_title %}
    #{{ tag.name }}:
    <hr>
{% endblock %}

{% block content %}

    {% for post in posts %}
        <p class="post_paragraph">
            <a class='posts' style='text-decoration-line: none;' href="{{ url_for('posts.post_content', slug=post.slug)}}">{{ post.title }}</a>
        </p>
    {% endfor %}

{% endblock %}
